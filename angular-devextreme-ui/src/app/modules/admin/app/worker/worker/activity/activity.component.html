<div
    class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b bg-card dark:bg-transparent">
    <div>
        <div class="text-2xl font-extrabold tracking-tight">{{ 'activity.list' | transloco | localeTitleCase }}</div>

        <dx-data-grid #activityDataGrid
                      [columnAutoWidth]="false"
                      [dataSource]="dataSource"
                      [showRowLines]="true"
                      [rowAlternationEnabled]="true">

            <dxi-column dataField="id" dataType="number" caption="ID" width="6rem" [visible]="false"></dxi-column>
            <dxi-column dataField="workerProfile.worker.person.name" dataType="string"
                        caption="{{'name'|transloco|localeTitleCase}}"></dxi-column>
            <dxi-column dataField="workerProfile.worker.person.surName" dataType="string"
                        caption="{{'surname'|transloco|localeTitleCase}}"></dxi-column>
            <dxi-column dataField="workerProfile.worker.department.name" dataType="string"
                        caption="{{'department'|transloco|localeTitleCase}}"></dxi-column>
            <dxi-column dataField="workerProfile.profile.name" dataType="string"
                        caption="{{'profile'|transloco|localeTitleCase}}"></dxi-column>
            <dxi-column dataField="device.macAddress" width="200" dataType="string"
                        caption="{{'mac.address'|transloco|localeTitleCase}}"></dxi-column>
            <dxi-column dataField="activityType.id" caption="{{'activity.type'|transloco|localeTitleCase}}"
                        [width]="200">
                <dxo-lookup
                    [dataSource]="paramDataSource"
                    valueExpr="id"
                    displayExpr="name">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="activityDate" width="180" dataType="datetime"
                        caption="{{'activity.time'|transloco|localeTitleCase}}"></dxi-column>


            <dxi-column type="buttons" [width]="110">
                <dxi-button name="edit"></dxi-button>
                <dxi-button name="delete"></dxi-button>
            </dxi-column>

            <dxo-search-panel
                [visible]="true"
                [width]="240"
            >
            </dxo-search-panel>

            <dxo-load-panel [enabled]="true"></dxo-load-panel>
            <dxo-paging [pageSize]="8"></dxo-paging>

            <dxo-pager
                [showPageSizeSelector]="true"
                [allowedPageSizes]="[5,10, 20, 50, 100]"
                [showInfo]="true">
            </dxo-pager>

            <dxo-header-filter
                [visible]=false>
            </dxo-header-filter>
            <dxo-filter-row
                [visible]="true">
            </dxo-filter-row>

            <dxo-remote-operations
                [sorting]="true"
                [paging]="true"
                [filtering]="true">
            </dxo-remote-operations>

        </dx-data-grid>
        <div>
        </div>
    </div>
</div>
