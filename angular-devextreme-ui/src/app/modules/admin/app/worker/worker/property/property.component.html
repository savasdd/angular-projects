<div id="container" *transloco="let t">
    <dx-popup
        [width]="1500"
        [height]="700"
        [showTitle]="true"
        [title]="t('worker.property',{name:dataLabel})|localeTitleCase"
        [dragEnabled]="false"
        [hideOnOutsideClick]="false"
        [showCloseButton]="true"
        [(visible)]="popupVisible"
    >
        <div *dxTemplate="let data of 'content'">
            <div id="form-container">
                <dx-data-grid
                    id="gridContainer_2"
                    [dataSource]="propertyDataSource"
                    keyExpr="ID"
                    [allowColumnReordering]="true"
                    [showBorders]="true"
                    (onEditingStart)="logEvent('EditingStart')"
                    (onInitNewRow)="logEvent('InitNewRow')"
                    (onRowInserting)="logEvent('RowInserting')"
                    (onRowInserted)="logEvent('RowInserted')"
                    (onRowUpdating)="logEvent('RowUpdating')"
                    (onRowUpdated)="logEvent('RowUpdated')"
                    (onRowRemoving)="logEvent('RowRemoving')"
                    (onRowRemoved)="logEvent('RowRemoved')"
                    (onSaving)="logEvent('Saving')"
                    (onSaved)="logEvent('Saved')"
                    (onEditCanceling)="logEvent('EditCanceling')"
                    (onEditCanceled)="logEvent('EditCanceled')"
                >
                    <dxo-paging [enabled]="true"></dxo-paging>
                    <dxo-editing
                        mode="row"
                        [allowUpdating]="true"
                        [allowDeleting]="true"
                        [allowAdding]="true"
                        [useIcons]="true">
                    </dxo-editing>
                    <dxi-column dataField="property" dataType="string"
                                caption="{{'property'|transloco|localeTitleCase}}">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dxi-column>

                    <dxo-search-panel
                        [visible]="true"
                        [width]="240"
                    >
                    </dxo-search-panel>

                </dx-data-grid>
            </div>
        </div>

    </dx-popup>
</div>
