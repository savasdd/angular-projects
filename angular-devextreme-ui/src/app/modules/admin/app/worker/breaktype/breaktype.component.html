<div
    class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b bg-card dark:bg-transparent">
    <div>
        <div class="text-2xl font-extrabold tracking-tight">{{ 'break.list' | transloco | localeTitleCase }}</div>

        <dx-data-grid #breakDataGrid
                      [columnAutoWidth]="false"
                      [dataSource]="dataSource"
                      [showRowLines]="true"
                      [rowAlternationEnabled]="true">

            <dxo-editing
                mode="popup"
                [allowUpdating]="true"
                [allowDeleting]="true"
                [allowAdding]="true"
                [useIcons]="true">

                <dxo-popup title="{{'break.type.detail'|transloco|localeTitleCase}}"
                           [showTitle]="true"
                           [width]="700"
                           [height]="450">
                </dxo-popup>
                <dxo-form>
                    <dxi-item dataField="parameter.id" [colSpan]="2"></dxi-item>
                    <dxi-item
                        dataField="description"
                        editorType="dxTextArea"
                        [colSpan]="2"
                        [editorOptions]="{ height: 100 }"
                    >
                    </dxi-item>
                </dxo-form>
            </dxo-editing>

            <dxo-selection mode="single"></dxo-selection>
            <dxi-column dataField="id" dataType="number" caption="ID" width="4rem"></dxi-column>
            <dxi-column dataField="parameter.name" dataType="string"
                        caption="{{'break.type' | transloco|localeTitleCase}}"></dxi-column>
            <dxi-column dataField="description" dataType="string"
                        caption="{{'description' | transloco|localeTitleCase}}"></dxi-column>
            <dxi-column dataField="parameter.id" caption="{{'parameter'|transloco|localeTitleCase}}"
                        [setCellValue]="setLocationValue" [visible]="false">
                <dxo-lookup
                    [dataSource]="locationData"
                    valueExpr="id"
                    displayExpr="name">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column type="buttons" [width]="110">
                <dxi-button name="edit"></dxi-button>
                <dxi-button name="delete"></dxi-button>
            </dxi-column>

            <dxo-search-panel
                [visible]="true"
                [width]="240"
            >
            </dxo-search-panel>

            <dxo-load-panel [enabled]="true"></dxo-load-panel>

            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager
                [showPageSizeSelector]="true"
                [allowedPageSizes]="[5,10, 20, 50, 100]"
                [showInfo]="true">
            </dxo-pager>

            <dxo-header-filter
                [visible]=false>
            </dxo-header-filter>
            <dxo-filter-row
                [visible]="false">
            </dxo-filter-row>

            <dxo-remote-operations
                [sorting]="true"
                [paging]="true"
                [filtering]="true">
            </dxo-remote-operations>

        </dx-data-grid>
        <div>
        </div>
    </div>
</div>
