<div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b bg-card dark:bg-transparent">
    <div>
        <div class="text-2xl font-extrabold tracking-tight">{{ 'department.type.list' | transloco | localeTitleCase }}</div>
        <div>
            <dx-data-grid #reportDataGrid
                          [wordWrapEnabled]="true"
                          [columnAutoWidth]="true"
                          [dataSource]="dataSource"
                          [showRowLines]="true"
                          [rowAlternationEnabled]="true">
                <dxo-editing
                    mode="row">
                </dxo-editing>

                <dxi-column dataField="name" caption="{{'name' | transloco|localeTitleCase}}">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>


                <dxo-search-panel [visible]="true" [width]="240"></dxo-search-panel>
                <dxo-load-panel [enabled]="true"></dxo-load-panel>
                <dxo-paging [pageSize]="20"></dxo-paging>
                <dxo-pager
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[5, 10, 20, 100, 200]"
                    [showInfo]="true">
                </dxo-pager>

                <dxo-header-filter
                    [visible]=false>
                </dxo-header-filter>

                <dxo-remote-operations
                    [sorting]="true"
                    [paging]="true"
                    [filtering]="true">
                </dxo-remote-operations>

            </dx-data-grid>
        </div>
    </div>
</div>
