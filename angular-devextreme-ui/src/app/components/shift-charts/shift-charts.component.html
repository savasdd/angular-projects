<!--    Shift charts-->
<section class="p-4 rounded-3xl border border-black col-start-3 col-end-5 flex flex-col justify-between h-full">
    <div class="flex items-center justify-between border-b border-black border-opacity-20 pb-2">
        <h1 class="m-0 text-4xl text-black font-bold">Shift Chart</h1>
        <div class="flex items-center gap-x-3">
            <button class="py-2 px-6 rounded-xl bg-[#0D0D0D] text-[#777EF4] text-[14px] font-normal border border-[#0D0D0D]">Weekly</button>
            <button class="py-2 px-6 rounded-xl text-[14px] font-normal border border-[#0D0D0D]">Monthly</button>
        </div>
    </div>
    <div class="grid grid-cols-3 items-center gap-x-4">
        <div class="relative">
            <h3 class="m-0 text-black text-[16px] font-bold tracking-wider absolute top-[-4px]">Total</h3>
            <dx-pie-chart
                style="height: 190px;"
                type="doughnut"
                [adaptiveLayout]="adaptiveLayout"
                [animation]="true"
                [innerRadius]="0.7"
                [dataSource]="employeeShiftBreak"
                [palette]="colorPalette"
                centerTemplate="centerTemplate">
                <dxi-series argumentField="type" [cornerRadius]="20"></dxi-series>
                <dxo-export [enabled]="false"></dxo-export>
                <dxo-tooltip [enabled]="true"></dxo-tooltip>
                <dxo-legend [visible]="false"></dxo-legend>
                <svg *dxTemplate="let pieChart of 'centerTemplate'">
                    <circle cx="100" cy="100" [attr.r]="pieChart.getInnerRadius() - 6" class="fill-transparent"></circle>
                    <text
                        font-family="Space Grotesk, sans-serif"
                        text-anchor="middle"
                        x="100"
                        y="60"
                    >
                        <tspan x="100" style="font-size: 16px; fill: black; letter-spacing: 2px; font-weight: 300;">Shift</tspan>
                        <tspan x="100" dy="30px" style="font-size: 24px; fill: black; font-weight: 600;">44<tspan style="font-size: 12px; fill-opacity: 0.3;">h</tspan> 32<tspan style="font-size: 16px; fill-opacity: 0.3;">m</tspan></tspan>
                        <tspan x="100" dy="25px" style="font-size: 16px; fill: black; letter-spacing: 2px; font-weight: 300;">Break</tspan>
                        <tspan x="100" dy="30px" style="font-size: 24px; fill: #777ef4; font-weight: 600;">08<tspan style="font-size: 12px; fill: black; fill-opacity: 0.3;">h</tspan> 23<tspan style="font-size: 16px; fill: black; fill-opacity: 0.3;">m</tspan></tspan>
                    </text>
                </svg>
            </dx-pie-chart>
        </div>
        <!--            MatCalendar-->
        <div class="col-span-2 calendar-wrapper">
            <mat-calendar [headerComponent]="customHeader">
            </mat-calendar>
        </div>
    </div>
    <!--        Bar Chart-->
    <div>
        <dx-chart [dataSource]="dummyBarChart" [palette]="barChartPalette" style="max-height: 220px;">
            <dxi-series valueField="shiftTime"></dxi-series>
            <dxi-series valueField="breakTime"></dxi-series>
            <dxo-common-series-settings
                argumentField="day"
                type="bar"
                hoverMode="allArgumentPoints"
                selectionMode="allArgumentPoints"
                [cornerRadius]="12"
            >
                <dxo-label
                    [visible]="false">
                </dxo-label>
            </dxo-common-series-settings>
            <dxo-legend [visible]="false">
            </dxo-legend>
            <dxi-value-axis [visible]="true" color="transparent"></dxi-value-axis>
            <dxo-argument-axis [visible]="false"></dxo-argument-axis>
        </dx-chart>
    </div>
</section>
