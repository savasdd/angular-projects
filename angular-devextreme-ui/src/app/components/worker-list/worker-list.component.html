<!--    Employee card-->
<section class="bg-white rounded-2xl shadow-xl flex flex-col justify-between gap-y-6">
    <div class="bg-black bg-[url('assets/images/card-bg.svg')] bg-cover bg-center rounded-2xl shadow-2xl p-6 text-white flex flex-col gap-y-6">
        <div class="flex items-center justify-between">
            <h2 class="text-white text-[32px]">Employees</h2>
            <button class="text-[14px]">Select All</button>
        </div>
        <div class="w-full transition-all border border-slate-400 rounded-xl py-3 px-4 placeholder:text-slate-400 focus:border-white focus:transition-all flex items-center justify-start gap-x-2">
            <label for="search" class="bg-[url('/assets/icons/search-line.svg')] bg-center bg-cover w-5 h-5"></label>
            <input id="search" type="search" placeholder="Search employee" class="w-full"/>
        </div>
    </div>
    <div class="px-6 overflow-auto max-h-[500px]">
        <ul class="flex flex-col gap-y-2">
            <div *ngFor="let user of dummyUsers">
                <li class="flex items-center justify-between py-1 px-3 border border-black border-opacity-50 rounded-xl hover:bg-[#0D0D0D] hover:transition-all group" [ngClass]="user.id % 2 === 0 && 'bg-[#E0E0E0]'">
                    <div class="flex items-center gap-x-2">
                        <img [src]="'assets/images/avatars/female-0'+user.id+'.jpg'" class="w-10 rounded-md" [alt]="user.name"/>
                        <div class="flex flex-col">
                            <span class="text-black opacity-50 transition-all group-hover:transition-all  group-hover:text-white group-hover:text-opacity-90">{{user.title}}</span>
                            <strong class=" transition-all group-hover:transition-all group-hover:text-white">{{user.name}}</strong>
                        </div>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <div class="h-8 border-r border-black border-opacity-50 transition-all group-hover:border-white group-hover:border-opacity-40 group-hover:transition-all"></div>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 transition-all group-hover:stroke-white group-hover:fill-white group-hover:transition-all">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                            </svg>
                        </button>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <div class="px-6 pb-6">
        <button class="py-4 px-5 w-full flex items-center justify-center gap-x-3 border border-[#080808] rounded-xl shadow-xl"><img src="assets/icons/plus.svg" alt="Add Employee" class="w-5" /><span class="font-bold text-[16px] uppercase">new employee</span></button>
    </div>
</section>
