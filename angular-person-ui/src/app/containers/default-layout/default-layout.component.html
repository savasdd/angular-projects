<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/etkb.svg', width: 90, height: 80, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/etkb.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li>
      <img src="assets/img/logo_etkb.png"
        style="height: 2.2rem; width: 2.2rem; margin-left: 0.5rem; background: white; border-radius: 500vh; box-shadow: 0px 6px 23px -5px rgba(0, 0, 0, 0.49); background-position: center center !important; background-repeat: no-repeat !important; background-size: 90%;" />
    </li>
    <li>
      <div>
        <h1
          style="margin-top: 0.5rem; margin-left: 0.5rem; background-position: center center !important; background-repeat: no-repeat !important; background-size: 90% !important; font-family: Comic Sans; align-items: center; font-weight: 600; color: #85929E;">
          MUHASEBE YÖNETİM SİSTEMİ</h1>
      </div>

    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-location-pin"></i></a>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profilim</a>
        <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i>Ayarlar</a>
        <a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Çıkış Yap</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <!-- NAVBAR MENÜSÜ -->
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        </div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="https://coreui.io">CoreUI</a> &copy; 2022 creativeLabs.</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>
</app-footer>
