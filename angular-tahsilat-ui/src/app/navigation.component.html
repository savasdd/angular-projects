<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menü</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"><i
        class="material-icons">home</i>Ana Sayfa</a>
      <a mat-list-item *ngIf="girisYap$ | async" routerLink="/test"><i
        class="material-icons">format_align_left</i>Tahakkuk Listesi</a>
      <a mat-list-item *ngIf="girisYap$ | async" routerLink="/test"><i
        class="material-icons">playlist_add_check</i>Tahsilat Yönetimi</a>
      <a mat-list-item *ngIf="girisYap$ | async" (click)="cikisYap()"><i
        class="material-icons">power_settings_new</i>Çıkış Yap</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tahsilat ve Muhasebat İşlemleri</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
